<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- ===== META DATA ===== -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles.css" rel="stylesheet" />
        <title>My Personal Homepage</title>

</head>

<body>
  <!-- ===== HEADER SECTION ===== -->
  <header>
    <!-- Dynamic welcome message will update here -->
    <h1 id="welcomeMessage">Welcome to My Homepage!</h1>
  </header>

  <!-- ===== NAVIGATION MENU ===== -->
  <nav>
    <a href="#aboutMe">About Me</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- ===== MAIN CONTENT ===== -->
  <main>

    <!-- === ABOUT SECTION === -->
    <section id="aboutMe">
      <h2>About Me</h2>
      <p>
        Hello! My name is Christopher, and Iâ€™m a software developer passionate 
        about creating interactive, user-friendly websites and applications.
      </p>
    </section>

    <!-- === PROJECTS SECTION === -->
    <section id="projects" class="projects">
      <h2>My Projects</h2>
      <p>Here are a few of my projects hosted on GitHub:</p>

      <!-- Placeholder images with GitHub links -->
      <a href="https://github.com/chrcra2226/Calculation-Program" target="_blank">
        <img src="Calculation_Image.jpg" 
             alt="Project 1">
      </a>

      <a href="https://github.com/chrcra2226/chrcra2226.github.io" target="_blank">
        <img src="First_Website.jpg" 
             alt="Project 2">
      </a>

      <a href="https://github.com/placeholder3" target="_blank">
        <img src="Image_Placeholder_2.jpg" 
             alt="Project 3">
      </a>
    </section>

    <!-- === CONTACT SECTION === -->
    <section id="contact">
      <h2>Contact Me</h2>

      <!-- Basic contact form -->
      <form>
        <label for="name">Your Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" placeholder="Subject" required>

        <label for="message">Message:</label>
        <textarea id="message" rows="5" 
                  placeholder="Write your message here..." required>
        </textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <!-- ===== JAVASCRIPT SECTION ===== -->
  <script>
    // Prompt the user for their name
    const userName = prompt("Welcome! What's your name?");

    // Select the header element to display a personalized greeting
    const welcomeElement = document.getElementById("welcomeMessage");

    // Check if the user entered a valid name
    if (userName && userName.trim() !== "") {
      welcomeElement.textContent = `Welcome, ${userName}!`;
    } else {
      welcomeElement.textContent = "Welcome to My Homepage!";
    }
  </script>

</body>
</html>
